<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Grøntsageriet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="site_header">
        <div class="topnav">
            <a href="index.html" class="hjem">

    </header>

    <main>
        <header class="menukort-header">
            <h1>Grøntsageriet</h1>
            <h3>- Et vegansk mad univers</h3>
        </header>

        <div class="menu">
            <nav>
                <button class="filter valgt" data-ret="alle">Alle Retter</button>
                <button class="filter" data-ret="Forret">Forretter</button>
                <button class="filter" data-ret="Aftensmad">Aftensmad</button>
                <button class="filter" data-ret="Dessert">Desserter</button>
            </nav>

        </div>

        <div class="valgte_retter">
            <h2 id="inddeling" data-overskrift>Alle Retter</h2>
        </div>
        <div class="dropdown">
            <p class="dropbtn"> <span class="valgt_2">Sorter efter</span> <i class="fa fa-caret-down"></i></p>
            <div class="sortering">
                <button data-sort="navn" class="sort">Navn</button>
                <button data-sort="forfatter" class="sort">Forfatter</button>
                <button data-sort="dato2" class="sort">Dato</button>
            </div>
        </div>
        <section id="menu-container" data-container></section>

        <div class="tilbage">
            <div class="top_link">
                <a href="#">
                    <h4>Tilbage til toppen <span class="up">&#8593;</span></h4>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="social_links">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-youtube-play"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-pinterest-p"></i>
            <a href="https://github.com/jose711f/Passion_Gruppe6">
                <i class="fa fa-github"></i>
            </a>
        </div>
    </footer>
    <template>
        <article class="ret">
            <img src="" alt="" class="profil-billede">
            <h3 class="navn"></h3>
            <div class="antal">
                <i class="fa fa-users"></i>
                <i class="fa fa-user"></i>
                <i class="fa fa-user-o"></i>
                <p class="personer"></p>
            </div>
            <div class="tilberedningstid">
                <i class="fa fa-clock-o"></i>
                <i class='far fa-clock'></i>
                <p class="tid"></p>
            </div>
            <p class="kort"></p>
        </article>
    </template>
    <script src="script.js"> </script>
